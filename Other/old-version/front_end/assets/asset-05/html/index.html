<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đo Nồng Độ Cồn</title>

    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="/themify-icons/themify-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- link bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="container">
    <!-- header -->
    <header id="header">
      <h1>Chương Trình Đo Nồng Độ Cồn</h1>
    </header>
    <!-- nav -->
    <nav id="nav">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Trang Chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hướng Dẫn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Về Phần Mềm</a>
        </li>
      </ul>
    </nav>
    <!-- section -->
    <section id="section">
      <!-- status -->
      <div id="status" class="row g-3 mt-0">
        <div class="title input-group col-md-6 mb-1">
          <h2>Thông Số Hiện Tại</h2>
        </div>
        <div class="normal input-group col-md-6">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Data Here</span
          >
          <!-- Đổ dữ liệu vào đây -->
          <input
            class="form-control text-center"
            type="text"
            value="Data Here"
            aria-label="readonly input example"
            readonly
          />
          <!-- nút bấm -->
          <a href="#" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Đo</a>
        </div>
      </div>
      <!-- content -->
      <div id="content">
        <!-- view, edit, delete -->
        <div id="view">
          <div class="title">
            <h3>Bảng chi tiết</h3>
          </div>
          <!-- data table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Ngày</th>
                <th scope="col">STT</th>
                <th scope="col">Mã CCCD</th>
                <th scope="col">Họ</th>
                <th scope="col">Tên Đệm</th>
                <th scope="col">Tên</th>
                <th scope="col" class="setting">Thao Tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01/01/1999</td>
                <td>1</td>
                <td>1</td>
                <td>Nguyễn</td>
                <td>Văn</td>
                <td>A</td>
                <td class="setting">
                  <a href="#">Thêm</a>
                  <a href="#">Sửa</a>
                  <a href="#">Xoá</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
