<div>
  <h1 class="ms-3 mt-3 mb-3">Persons Directories</h1>
  <div class="container-sm">
    <a class="btn btn-primary mb-1" routerLink="/detect" role="button">Add</a>
    <table class="table text-center">
      <thead>
        <tr class="table-dark">
          <th scope="col">Person ID</th>
          <th scope="col">Driver License ID</th>
          <th scope="col">Name</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Alcohol Percent Value</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons | paginate:{itemsPerPage: 5, currentPage:p}">
          <th scope="row">{{person.id}}</th>
          <td>{{person.driverId}}</td>
          <td>{{person.name}}</td>
          <td>{{person.dob}}</td>
          <td>{{person.alcoholValue}}</td>
          <td>
            <a class="btn btn-warning btn-sm" href="#" role="button">Update</a>
            <button type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-end">
      <pagination-controls  previousLabel="Prev"
                            nextLabel="Next"
                            (pageChange)="p=$event"></pagination-controls>
    </div>
  </div>
</div>
