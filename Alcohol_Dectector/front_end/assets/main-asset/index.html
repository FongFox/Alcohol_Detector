<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body id="container">
    <!-- header -->
    <header>
      <h1>Alcohol Detector</h1>
    </header>
    <!-- Status -->
    <div class="status">
      <button type="button" class="btn btn-primary">Normal</button>
      <button type="button" class="btn btn-warning disabled">Drinking</button>
      <button type="button" class="btn btn-danger disabled">DRUNK</button>
      <button type="button" class="btn btn-light disabled">Begin</button>
    </div>
    <!-- Section -->
    <section>
      <div class="title">
        <h3>View Table</h3>
      </div>
      <!-- data table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Ngày</th>
            <th scope="col">STT</th>
            <th scope="col">Mã CCCD</th>
            <th scope="col">Họ</th>
            <th scope="col">Tên Đệm</th>
            <th scope="col">Tên</th>
            <th scope="col" class="setting">Thao Tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01/01/1999</td>
            <td>1</td>
            <td>1</td>
            <td>Nguyễn</td>
            <td>Văn</td>
            <td>A</td>
            <td class="setting">
              <a href="#">Thêm</a>
              <a href="#">Sửa</a>
              <a href="#">Xoá</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- footer -->
    <footer id="footer">
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
