<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đo Nồng Độ Cồn</title>

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link css file -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="container">
        <!-- Header -->
        <header id="header">
            <h1>Hệ Thống Đo Nồng Độ Cồn</h1>
        </header>
        <!-- Navigation -->
        <nav id="nav">
            <ul class="navbar">
                <li class="nav-item">
                    <button>name</button>
                </li>
                <li class="nav-item">
                    <button>name</button>
                </li>
                <li class="nav-item">
                    <button>name</button>
                </li>
            </ul>
        </nav>

        <!-- Status -->
        <ul id="status" class="status row g-3 mt-0">
            <li class="title input-group col-md-6 w-25 mb-1">
                <h2>Thông Số</h2>
            </li>
            <li class="normal input-group col-md-6 w-25">
                <span class="input-group-text" id="inputGroup-sizing-default">Bình Thường</span>
                <!-- Đổ dữ liệu vào đây -->
                <input class="form-control" type="text" value="0,1%" aria-label="readonly input example" readonly>
            </li>
            <li class="drunk input-group col-md-6 w-25">
                <span class="input-group-text" id="inputGroup-sizing-default">Say</span>
                <!-- Đổ dữ liệu vào đây -->
                <input class="form-control" type="text" value="0,5%" aria-label="readonly input example" readonly>
            </li>
        </ul>

        <!-- Section -->
        <section id="section" class="d-flex align-items-center justify-content-center">
            <!-- Setting -->
            <ul id="setting" class="status row g-3">
                <li class="title input-group col-md-6 w-25 mb-1">
                    <h2>Cài Đặt</h2>
                </li>
                <li class="normal input-group col-md-6 w-25">
                    <span class="input-group-text" id="inputGroup-sizing-default">Bình Thường</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </li>
                <li class="drunk input-group col-md-6 w-25">
                    <span class="input-group-text" id="inputGroup-sizing-default">Say</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </li>
                <li class="input-group col-md-6 w-25">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </li>
            </ul>
            <!-- view -->
            
        </section>
        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2020 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>

    <!-- Link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
